<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>music</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style media="screen">
      body {
        margin: 0;
        overflow: hidden;
      }

      #track-container {
        color: white;
        bottom: 8%;
        right: -3%;
        z-index: 1;
        position: fixed;
        text-align: center;
        word-wrap: break-word;
        width: 100%;
      }

      #albumart {
        top: 5.2%;
        right: 2px;
        position: fixed;
        width: 46.23%;
      }

      #track-title,
      #track-artist {
        max-width: 30%;
        padding: 0 auto;
        margin: 0 auto;
      }

      #track-title {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        line-clamp: 2;

        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 2em;
        margin-bottom: 0.5em;

        overflow: hidden;
        word-break: break-word;
      }

      #track-artist {
        display: block;
        white-space: nowrap;

        font-family: "Lato", sans-serif;
        font-weight: 300;
        font-size: 1.5em;

        overflow: hidden;
        text-overflow: ellipsis;
      }

      #lyrics-container {
        position: fixed;
        left: 0;
        top: 0;
        width: 25%;
        height: 100%;
        color: white;
        z-index: 2;
        overflow-y: auto;
        overflow-x: hidden;
        font-family: "Lato", sans-serif;
        font-size: 1.3em;
        line-height: 1.8;
        padding: 2rem 1.5rem;
        padding-right: 1rem;
        text-align: left;
        box-sizing: border-box;
        pointer-events: auto;
        scrollbar-width: none;
      }

      /* Hide scrollbar for all browsers */
      #lyrics-container::-webkit-scrollbar {
        display: none;
      }

      #lyrics-container {
        -ms-overflow-style: none;
      }

      .lyrics-source {
        font-size: 0.75em;
        opacity: 0.6;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 400;
      }

      .lyrics-line {
        margin-bottom: 1.2rem;
        word-wrap: break-word;
        transition: opacity 0.15s ease, font-weight 0.15s ease, color 0.15s ease;
        transform-origin: left;
      }

      .lyrics-word {
        display: inline;
        transition: all 0.1s ease;
        margin-right: 0.2em;
      }

      .active-line {
        font-size: 1.1em;
        letter-spacing: 0.5px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      width="300"
      height="300"
      style="
        position: fixed;
        left: 0;
        top: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <canvas
      id="TopCanvas"
      width="300"
      height="300"
      style="
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <div id="lyrics-container"></div>
    <div id="track-container">
      <img id="albumart" alt="" />
      <h1 id="track-title">Title</h1>
      <h2 id="track-artist">Artist</h2>
    </div>
    <script type="module" src="src/app.js" charset="utf-8"></script>
  </body>
</html>
