<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>music</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style media="screen">
      body {
        margin: 0;
        overflow: hidden;
      }

      #track-container {
        color: white;
        bottom: 8%;
        right: -3%;
        z-index: 1;
        position: fixed;
        text-align: center;
        word-wrap: break-word;
        width: 100%;
      }

      #albumart {
        top: 5.2%;
        right: 2px;
        position: fixed;
        width: 46.23%;
      }

      #track-title,
      #track-artist {
        max-width: 30%;
        padding: 0 auto;
        margin: 0 auto;
      }

      #track-title {
        display: -webkit-box; /* required for multi-line ellipsis */
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2; /* Safari/Chromium */
        line-clamp: 2; /* standard property */

        font-family: "Montserrat", sans-serif;
        font-weight: 700;
        font-size: 2em;
        margin-bottom: 0.5em;

        overflow: hidden; /* hide extra lines */
        word-break: break-word; /* break very long words if needed */
      }

      #track-artist {
        display: block;
        white-space: nowrap;

        font-family: "Lato", sans-serif;
        font-weight: 300;
        font-size: 1.5em;

        overflow: hidden;
        text-overflow: ellipsis;
      }

      #lyrics-container {
        position: fixed;
        left: 0;
        top: 0;
        width: 25%;
        height: 100%;
        color: white;
        z-index: 2;
        overflow-y: auto;
        font-family: "Lato", sans-serif;
        font-size: 0.9em;
        line-height: 1.5;
        padding: 2rem 1.5rem;
        text-align: left;
        box-sizing: border-box;
        pointer-events: auto;
      }

      #lyrics-container::-webkit-scrollbar {
        width: 8px;
      }

      #lyrics-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      #lyrics-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      #lyrics-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .lyrics-source {
        font-size: 0.8em;
        opacity: 0.7;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .active-line {
        font-size: 1.4em;
        font-weight: 700;
        margin-top: 10px;
        transition: all 0.3s ease;
        color: white;
      }

      .active-line span {
        margin-right: 8px; /* Gap between syllables */
        display: inline-block;
        transition: color 0.2s ease, transform 0.2s ease;
      }

      /* Making the text "pop" when it becomes active */
      .active-line span[style*="rgb(255, 255, 255)"] {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <canvas
      id="canvas"
      width="300"
      height="300"
      style="
        position: fixed;
        left: 0;
        top: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <canvas
      id="TopCanvas"
      width="300"
      height="300"
      style="
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
      "
    ></canvas>
    <div id="lyrics-container"></div>
    <div id="track-container">
      <img id="albumart" alt="" />
      <h1 id="track-title">Title</h1>
      <h2 id="track-artist">Artist</h2>
    </div>
    <script type="module" src="src/app.js" charset="utf-8"></script>
  </body>
</html>
